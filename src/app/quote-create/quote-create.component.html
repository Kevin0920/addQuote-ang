<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Add a Quote</h1>
      <form (submit)="onSubmit()" #formData="ngForm" method="post">
        <textarea class="form-control" rows="8" cols="80"
        [(ngModel)]="newQuote.text"
         required
         name='text'
         minlength="4"
         #text="ngModel"
        ></textarea>
        <div *ngIf="!text.valid && (text.dirty || text.touched)">
           <span style="color: red">Quote is required !</span>
        </div>
        <hr>
        <label>Author Name:</label>
        <input type="text"
        [(ngModel)]="newQuote.author"
        required
        minlength="1"
        name="author"
        #author="ngModel"
        >
        <div *ngIf="!author.valid && (author.dirty || author.touched)">
           <span style="color: red">Author is required !</span>
        </div>
        <!-- This is a way to disable a button until the whole form is valid  -->
        <button (click)="onSubmit()" [disabled]="!formData.valid" class="btn btn-primary">Add a Quote</button>
        <hr>
        <!-- {{newQuote | json}} -->
      </form>
    </div>
  </body>
</html>
